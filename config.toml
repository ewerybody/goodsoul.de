# The URL the site will be built for
title = "goodsoul.de"
base_url = "https://goodsoul.de"
minify_html = true
description = "Hey everyone! I'm Eric, I code tools for game developers, I draw, like cycling, breakbeats, stickers, do cooking, lettering, swing dancing, screen printing, writing ... lengthy lists and this is my web place for all these things and maybe even"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [
    {name = "tags", rss = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
menu = [
    # { path = ".", name = "home" },
    { path = "/blog", name = "posts" },
    { path = "/tags", name = "tags" },
    { path = "/about", name = "about" },
]

num_recent = 3
github = "https://github.com/ewerybody/goodsoul.de/blob/main/content"
