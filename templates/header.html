<nav class="nb">
    <div class="nb_container">
        <a href="{{ macros::rel_url(path="") }}"><h1 class="nb_title">{{config.title}}</h1></a>
        <ul class="nb_list">
            {% for item in config.extra.menu %}
            <li><a class="nb_item" href="{{ macros::rel_url(path=item.path) }}">{{item.name}}</a></li>
            {% endfor %}
        </ul>
        <button class="nb_btn"><span class="nb_btn_icon"></span></button>
    </div>
</nav>
